<main id="spaAdminLogin">

        <div class="container">

            <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

<!--                            <div class="d-flex justify-content-center py-4">-->

                                <span class="hero-section__brand neon-txt">
                                            Hello Shoe
                                </span>

                            <div class="card mb-3">

                                <div class="card-body">

                                    <div class="pt-4 pb-2">
                                        <h5 class="card-title text-center pb-0 fs-4">Admin Login</h5>
                                        <p class="text-center small">Enter your username & password to login</p>
                                    </div>

                                    <form class="row g-3 needs-validation" novalidate>

                                        <div class="col-12">
                                            <label for="admin-user-name" class="form-label">Username</label>
                                            <div class="input-group has-validation">
                                                <span class="input-group-text" id="inputGroupPrepend">@</span>
                                                <input type="text" name="username" class="form-control" id="admin-user-name" required>
                                                <div class="invalid-feedback">Please enter your username.</div>
                                            </div>
                                        </div>

                                        <div class="col-12">
                                            <label for="admin-password" class="form-label">Password</label>
                                            <input type="password" name="password" class="form-control" id="admin-password" required>
                                            <div class="invalid-feedback">Please enter your password!</div>
                                        </div>

                                        <div class="col-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" name="remember" value="true" id="rememberMeLogIn">
                                                <label class="form-check-label" for="rememberMeLogIn">Remember me</label>
                                            </div>
                                        </div>
                                        <div class="col-12">
                                            <button id="btnAdminLogin1" class="btn btn-primary w-100" type="button">Login</button>
                                            <br>
                                        </div>
